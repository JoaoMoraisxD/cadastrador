<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login DB</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .carousel-inner {
            transition: transform 0.6s ease;
        }
    </style>
</head>
<body>
    <div class="sideContainer">
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel" data-bs-wrap="true">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./assets/capa-tag-postgres.jpeg" class="d-block w-100" alt="nodejs-banner">
                </div>
                <div class="carousel-item">
                    <img src="./assets/nodejs-banner.png" class="d-block w-100" alt="htmlcssjs">
                </div>
                <div class="carousel-item">
                    <img src="./assets/htmlcssjs.png" class="d-block w-100" alt="capa-tag-postgres">
                </div>
            </div>
        </div>
    </div>

    <div class="formLogin">
        <h2>Insira os dados</h2>
        <div class="input-data">
            <input class="user" type="text" required placeholder=" ">
            <label for="user">Usu√°rio</label>
            <div class="underline"></div>
        </div>
        <div class="input-data">
            <input class="senhaDb" type="password" required placeholder=" ">
            <label for="valorProduto">Senha</label>
            <div class="underline"></div>
        </div>
        <div class="buttonContainer">
            <button id="submitButton">Submit</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.4/dist/sweetalert2.all.min.js"></script>
    <script src="javascript/form.js"></script>
</body>
</html>
